<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Quadratic Equation Solver</h1>
        <p>Enter coefficients for axÂ² + bx + c = 0</p>
        
        <form id="quadraticForm">
            <div class="input-group">
                <label for="a">a:</label>
                <input type="number" id="a" step="any" required value="1">
            </div>
            <div class="input-group">
                <label for="b">b:</label>
                <input type="number" id="b" step="any" required value="-3">
            </div>
            <div class="input-group">
                <label for="c">c:</label>
                <input type="number" id="c" step="any" required value="2">
            </div>
            <button type="submit">Calculate Roots</button>
        </form>

        <div id="results" class="results hidden">
            <h2>Results</h2>
            <div id="roots"></div>
            <div class="chart-container">
                <canvas id="quadraticChart"></canvas>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
